<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="loginContainer">
            <div class="card">
                <div class="card-body">

                    <div class="user-img">
                        <img class="rounded-circle" src="../../assets/user-img.png" alt="user" height="80" width="80">
                    </div>

                    <h3 class="text-info text-center">{{ successMsg }}</h3>
                    <form action="" [formGroup]='loginForm'>
                        <div class="user">

                            <input formControlName='email' class="form-control mt-5" type="email" name="email" id="mail" placeholder="Enter the Username">
                            <span class="user-icon"><i class="fas  fa-user"></i></span>
                            <span class="text-danger " *ngIf="isValid('email')">email is mandatory</span>
                        </div>

                        <div class="pasw">
                            <input formControlName='password' class="form-control" type="password" name="password" id="passwrd" placeholder="Enter the Password">
                            <span class="key-icon"><i class="fas  fa-key"></i></span>
                            <span class="text-danger " *ngIf="isValid('password')">password is mandatory</span>
                        </div>
                    </form>
                    <div class="forget mt-3 mb-3">
                        <a href="#" class="align-right"> Forget Password? </a>
                    </div>
                    <button class="btn btn-block logbtn" (click)='login()'>Log In</button>
                </div>
            </div>
        </div>
    </div>
</div>
