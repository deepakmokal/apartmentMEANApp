<h3 class="mt-3 ml-3">Manage your account</h3>

<div class="container mt-5">
    <div class="managed-wrapper">
        <div class="card shadow">
            <div class="card-header bg-primary text-light">
                <h4>Change your Email Address</h4>
            </div>
            <div class="card-body">
                <form method="POST" [formGroup]='changeEmailForm'>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="old_email">Old Email Id</label>
                            <input formControlName='old_email' name="old_email" type="email" class="form-control">
                            <span class="text-danger " *ngIf="isValidEmail('old_email')">email is mandatory</span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="new_email">New Email Id</label>
                            <input formControlName='new_email' name="new_email" type="email" class="form-control">
                            <span class="text-danger " *ngIf="isValidEmail('new_email')">email is mandatory</span>
                        </div>
                    </div>
                    <div class="row mt-3 float-right">
                        <div class="col-md-12 col-sm-12">
                            <button class="primarybtn" (click)="updateEmail()">Submit</button>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="card shadow mt-3">
            <div class="card-header bg-primary text-light">
                <h4>Change your Password</h4>
            </div>
            <div class="card-body">
                <form method="POST" [formGroup]='changePasswordForm'>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="old_password">Old Password</label>
                            <input formControlName="old_password" name="old_password" type="password" class="form-control">
                            <span class="text-danger " *ngIf="isValidPassword('old_password')">Password is mandatory</span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="new_password">New Password</label>
                            <input formControlName="new_password" name="new_password" type="password" class="form-control">
                            <span class="text-danger " *ngIf="isValidPassword('new_password')">Password is mandatory</span>
                        </div>
                    </div>
                    <div class="row mt-3 float-right">
                        <div class="col-md-12 col-sm-12">
                            <button class="primarybtn" (click)='updatePassword()'>Submit</button>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="card shadow mt-5">
            <div class="card-header bg-primary text-light">
                <h4>Addition Information</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="username">Name of Resident</label>
                            <input type="type" name="username" class="form-control" placeholder="sample">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="contact">Caontact Number</label>
                            <input type="text" name="contact" class="form-control" placeholder="sample">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12">
                            <label id="example-radio-group-label">Gender</label> <br>
                            <mat-radio-group aria-labelledby="example-radio-group-label">
                                <mat-radio-button value="1">Male</mat-radio-button>
                                <mat-radio-button value="2">Female</mat-radio-button>
                              </mat-radio-group>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label id="example-radio-group-label">Residential Type</label> <br>
                            <mat-radio-group aria-labelledby="example-radio-group-label">
                                <mat-radio-button value="1">Owner</mat-radio-button>
                                <mat-radio-button value="2">Paying Guest</mat-radio-button>
                              </mat-radio-group>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12">
                            <label for="occuption">Occupation</label>
                            <input type="text" name="occuption" placeholder="service" class="form-control">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="flat">
                                Wing/Flat Number
                            </label>
                            <input type="text" class="form-control" placeholder="A-401">

                        </div>
                    </div>
                    <div class="row mt-3 float-right">
                        <div class="col-md-12 col-sm-12">
                            <button class="primarybtn">Submit</button>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
